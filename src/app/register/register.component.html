
<main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Please Register</h1>
      <div class="form-floating">
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Jader Diaz">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input formControlName="secondName" type="text" class="form-control" id="secondName" placeholder="Jader Diaz">
        <label for="floatingInput">Second Name</label>
      </div>
      <div class="form-floating">
        <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Jader Diaz">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Jader Diaz">
        <label for="floatingInput">Phone</label>
      </div>
      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="floatingInput">Email Address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingInput">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
</main>
